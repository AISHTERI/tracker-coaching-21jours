            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>

            { day: 20, title: "JOUR 20 - Le Peak", habits: ["R√©veil le plus t√¥t de la semaine", "Meilleure performance de Deep Work", "S√©ance de sport la plus longue/difficile", "√âcrire une lettre au 'moi' d'avant le challenge", "Atteindre 100% pour la journ√©e"], isFinal: true },
            { day: 21, title: "JOUR 21 - Int√©gration", habits: ["Bilan global des 21 jours compl√©t√©", "Plan d'action pour le mois prochain", "Lecture de toutes les notes", "Partage des 3 plus grandes r√©ussites", "D√©cision sur l'habitude √† maintenir en priorit√© (apr√®s le challenge)"], isFinal: true }
        ];
        // --- FIN DE LA CONFIGURATION ---


        // FONCTIONS DE LOGIQUE ET DE SAUVEGARDE

        /** G√©n√®re le HTML pour un seul jour */
        function generateDayHTML(config) {
            const numHabits = config.habits.length;
            let habitsHTML = `<div class="habits-list">`;

            config.habits.forEach((habit, index) => {
                const habitId = `day-${config.day}-habit-${index}`;
                habitsHTML += `
                    <div class="habit-item">
                        <input type="checkbox" id="${habitId}" class="habit-checkbox" 
                               onchange="updateProgress(${config.day}, ${index}, this.checked)">
                        <label for="${habitId}" class="habit-label">${habit}</label>
                    </div>
                `;
            });

            habitsHTML += `</div>`;

            const notesId = `day-${config.day}-notes`;
            const notesHTML = `
                <div class="notes-section">
                    <textarea id="${notesId}" class="notes-textarea" 
                              placeholder="Notes et r√©flexions du jour..."
                              onblur="saveNotes(${config.day}, this.value)"></textarea>
                </div>
            `;

            return `
                <div class="day-card" id="day-${config.day}-card">
                    <div class="day-header">
                        <div class="day-title">${config.title}</div>
                        <div class="day-score" id="day-${config.day}-score">0/${numHabits}</div>
                    </div>
                    ${habitsHTML}
                    ${notesHTML}
                </div>
            `;
        }

        /** Initialise le tracker : g√©n√®re le HTML et charge les donn√©es */
        function initTracker() {
            const trackerContent = document.getElementById('tracker-content');
            trackerContent.innerHTML = '';
            
            // G√©n√©ration par semaine
            for (let i = 0; i < 21; i += 7) {
                const weekNum = Math.floor(i / 7) + 1;
                const weekTitleText = document.querySelector(`.week-title:nth-child(${weekNum})`) ? 
                                      document.querySelector(`.week-title:nth-child(${weekNum})`).textContent : 
                                      `SEMAINE ${weekNum}`;
                
                const weekSection = document.createElement('div');
                weekSection.className = 'week-section';
                weekSection.innerHTML = `<div class="week-title">${weekTitleText}</div>`;
                
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days-grid';
                daysGrid.id = `week-${weekNum}-grid`;
                
                for (let j = 0; j < 7 && (i + j) < HABITS_CONFIG.length; j++) {
                    const dayConfig = HABITS_CONFIG[i + j];
                    daysGrid.innerHTML += generateDayHTML(dayConfig);
                }
                
                weekSection.appendChild(daysGrid);
                trackerContent.appendChild(weekSection);
            }

            loadProgress(false); // Charge les donn√©es au d√©marrage
        }

        /** Met √† jour la progression locale apr√®s une coche */
        function updateProgress(day, habitIndex, isChecked) {
            let data = loadData();
            data.days[day - 1].habits[habitIndex] = isChecked;
            saveData(data);
            updateUI(); // Met √† jour l'affichage
        }

        /** Sauvegarde les notes locales */
        function saveNotes(day, notes) {
            let data = loadData();
            data.days[day - 1].notes = notes;
            saveData(data);
            // La sauvegarde est implicite (onblur) mais on garde la fonction pour la clart√©
        }

        /** Charge les donn√©es depuis le localStorage */
        function loadData() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                return JSON.parse(storedData);
            }

            // Structure de donn√©es initiale (vierge)
            return {
                days: HABITS_CONFIG.map(config => ({
                    habits: new Array(config.habits.length).fill(false),
                    notes: '',
                })),
                lastSaved: new Date().toLocaleString()
            };
        }

        /** Sauvegarde les donn√©es dans le localStorage */
        function saveData(data) {
            data.lastSaved = new Date().toLocaleString();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        /** Met √† jour l'interface utilisateur (UI) */
        function updateUI() {
            const data = loadData();
            let totalHabits = 0;
            let completedHabits = 0;
            let currentStreak = 0;
            let bestStreak = parseInt(localStorage.getItem('bestStreak') || '0');

            data.days.forEach((dayData, dayIndex) => {
                const dayNumber = dayIndex + 1;
                const config = HABITS_CONFIG[dayIndex];
                const numHabits = config.habits.length;
                const dayCompletedHabits = dayData.habits.filter(h => h).length;
                const completionRate = numHabits > 0 ? dayCompletedHabits / numHabits : 0;
                
                totalHabits += numHabits;
                completedHabits += dayCompletedHabits;

                // Mise √† jour de l'UI du jour
                const dayCard = document.getElementById(`day-${dayNumber}-card`);
                const dayScore = document.getElementById(`day-${dayNumber}-score`);
                const notesTextarea = document.getElementById(`day-${dayNumber}-notes`);

                if (dayCard) {
                    dayCard.classList.remove('completed', 'partial');
                    if (completionRate === 1) {
                        dayCard.classList.add('completed');
                    } else if (completionRate > 0) {
                        dayCard.classList.add('partial');
                    }
                }
                
                if (dayScore) {
                    dayScore.textContent = `${dayCompletedHabits}/${numHabits}`;
                }

                if (notesTextarea) {
                    notesTextarea.value = dayData.notes;
                }

                // R√©cup√©ration de l'√©tat des checkboxes
                config.habits.forEach((_, habitIndex) => {
                    const checkbox = document.getElementById(`day-${dayNumber}-habit-${habitIndex}`);
                    if (checkbox) {
                        checkbox.checked = dayData.habits[habitIndex];
                    }
                });
                
                // Calcul de la s√©rie (Streak)
                if (completionRate === 1) {
                    currentStreak++;
                } else if (currentStreak > 0 && completionRate < 1) {
                    // Si un jour n'est pas compl√©t√©, la s√©rie s'arr√™te. On compare et reset.
                    bestStreak = Math.max(bestStreak, currentStreak);
                    currentStreak = 0; 
                }
                
            });
            
            // Gestion de la s√©rie finale (au cas o√π la boucle se termine sur une s√©rie en cours)
            bestStreak = Math.max(bestStreak, currentStreak);
            localStorage.setItem('bestStreak', bestStreak);


            // Mise √† jour des statistiques globales
            const overallCompletion = totalHabits > 0 ? (completedHabits / totalHabits) * 100 : 0;
            const completedDays = data.days.filter((dayData, index) => 
                HABITS_CONFIG[index].habits.length > 0 && 
                dayData.habits.filter(h => h).length === HABITS_CONFIG[index].habits.length
            ).length;
            
            document.getElementById('totalDays').textContent = `${completedDays}/21`;
            document.getElementById('totalScore').textContent = `${overallCompletion.toFixed(1)}%`;
            document.getElementById('streak').textContent = currentStreak;
            document.getElementById('bestStreak').textContent = bestStreak;

            // Mise √† jour de la barre de progression
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${overallCompletion}%`;
            progressBar.textContent = `${overallCompletion.toFixed(1)}%`;
        }

        /** Fonction √† appeler par le bouton pour sauvegarder */
